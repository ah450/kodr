<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>iframe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/codemirror/lib/codemirror.css" />
        <link rel="stylesheet" href="../bower_components/mocha/mocha.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <h3 class="text-muted">iframe</h3>
            </div>

            <div class="row marketing">
                <div class="col-lg-6">
                    <a id="run" class="btn btn-default pull-right"><i class="glyphicon glyphicon-play"></i></a>
                    <ul class="nav nav-tabs">
                      <li class="active"><a href="#code" data-toggle="tab">Code</a></li>
                      <li><a href="#tests" data-toggle="tab">Test</a></li>
                      <li><a href="#structure" data-toggle="tab">Structure</a></li>
                    </ul>
                    <div class="tab-content">
                      <div class="tab-pane  fade in active" id="code">
                          <textarea name="codeEditor" id="editor" class="col-lg-12">
var foo = 400; foo += 3;
                          </textarea>
                      </div>
                      <div class="tab-pane fade" id="tests">
                          <textarea name="testsEditor" id="testsEditor" class="col-lg-12"></textarea>
                      </div>
                      <div class="tab-pane fade" id="structure">
                          <textarea name="structureEditor" id="structureEditor" class="col-lg-12">
var _ = $num; $num += $incr;
                          </textarea>
                          <h3>Callbacks for Variables</h3>
                          <textarea name="varCallback" id="varCallback" cols="30" rows="10">
{
  "$num": function(num) {
    return num.value > 100;  // Just return true/false
  },
  "$num, $incr": function(num, incr) {
    if (num.value <= incr.value) {
      // Return the failure message
      return {failure: "The increment must be smaller than the number."};
    }
    return true;
  }
}
                          </textarea>
                      </div>
                    </div>
                    
                </div>
                <div id="sandbox" class="col-lg-6">
                    
                </div>
            </div>

            <div class="footer">
                <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
            </div>

        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>

        <script src="../bower_components/esprima/esprima.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../bower_components/structured/structured.js"></script>
        <!-- endbower -->
        <script src="../bower_components/codemirror/mode/javascript/javascript.js"></script>
        <!-- endbuild -->

            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;

            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>

        <script src="scripts/build.js"></script>

</body>
</html>
